<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous"></script>
    <title>Document</title>
</head>



<body>
   <div class="container mt-5">
  <h1>Promedio de calificaciones</h1>
  <div class="card text-bg-primary mb-3" style="max-width: 18rem;">
    <div class="card-header">Parcial 1</div>
    <div class="card-body">
      <h5 class="card-title">Ingresa calificación del parcial 1</h5>
      <input type="number" id="cal1" placeholder="Parcial 1"> 
      <p class="card-text"></p>
    </div>
  </div>

  <div class="card text-bg-success mb-8" style="max-width: 18rem;">
    <div class="card-header">Parcial 2</div>
    <div class="card-body">
      <h5 class="card-title">Ingresa calificación del parcial 2</h5>
      <input type="number" id="cal2" placeholder="Parcial 2"> 
      <p class="card-text"></p> 
    </div>
  </div> <br> 

  <div class="card text-bg-warning mb-3" style="max-width: 18rem;">
    <div class="card-header">Parcial 3</div>
    <div class="card-body">
      <h5 class="card-title">Ingresa calificación del parcial 3</h5>
      <input type="number" id="cal3" placeholder="Parcial 3"> 
      <p class="card-text"></p>
    </div>
  </div>

  <div class="card text-bg-light mb-3" style="max-width: 18rem;">
    <div class="card-header">Ordinario</div>
    <div class="card-body">
      <h5 class="card-title">Ingresa calificación del Ordinario</h5>
      <input type="number" id="cal4" placeholder="Ordinario"> 
      <p class="card-text"></p>
    </div> <br> <br>

   </div>
   </div>
   
    
   <div class="container mb-15">
    <button id="btnPromedio">Calcular calificación</button>
    <label id="Promedio">Tu calificación final es: </label>
   </div>
      

      <script src="promedio.js"></script>
</body>
</html>
