<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="text-center">Autos de uso común</div>
        <div class="row mt-3">
            <div class="col-md-6">
                <input id="carMarca" class="form-control" placeholder="Ingresa la marca"> <br>
                <input id="carModelo" class="form-control" placeholder="Ingresa el modelo"> <br>
                <input id="carTipo" class="form-control" placeholder="Ingresa el tipo de vehículo"> <br>
                <input id="carPrecio" class="form-control" placeholder="Ingresa el precio en Mxn"> <br>
                <div>
                    <button id="btnSave" class="btn btn-success">Guardar</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="table-responsive">
                    <table class="table table-bordered bordered-primary">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Marca</th>
                                <th>Modelo</th>
                                <th>Tipo</th>
                                <th>Precio ($mxn)</th>
                            </tr>
                        </thead>
                        <tbody id="info"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="carros.js"></script>
</body>
</html>
