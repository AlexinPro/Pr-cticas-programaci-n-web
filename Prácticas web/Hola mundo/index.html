<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Salu2</title>
    <script>
        /*

        document.write('holi')
        var nombre;
        var resultado;

        function saludar(){

        }
    
    </script>

</body>
