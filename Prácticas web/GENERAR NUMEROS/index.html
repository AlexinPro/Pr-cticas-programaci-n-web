<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

        <div class="row mt-3">
            <div class="col-md-3">
                <label for="cuantos">¿Cuántos números?</label>
                <input type="number" id="cuantos" class="form-control"> <br>
                <button id="btnGenerar" class="btn btn-dark">Generar</button>
            </div>
            <div class="col-md-3">
                <label for="operacion">Operación</label>
                <select id="operacion" class="form-select">
                    <option value="1">Sumar</option>
                    <option value="2">Promedio</option>
                    <option value="3">Multiplicar</option>
                </select>
            </div>
            <div class="col-md-3 align-self-end">
                <button id="btnOperar" class="btn btn-dark">Operar</button>
                
            </div>
            <div class="col-md-3 align-self-end">
                
            </div>
        </div>
        <div class="row mt-3" id="panel">
        </div>
    </div>
